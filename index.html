<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Valorant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>

    <div class="full-width-grid-con">
      <header class="col-span-full">
        <img src="images/valorant-logo.svg" alt="Valorant Logo" />
        <h2>Music</h2>
      </header>
    </div>
    <br /><br />
    <!-- Form -->
    <div class="grid-con">
      <div class="col-span-full m-col-start-3 m-col-end-11">
        <form id="musicForm">
          <h3>Add an Music</h3>
          <label for="name">Name:</label>
          <input type="text" id="musicName" />

          <label for="artist">Artist:</label>
          <textarea id="musicArtist"></textarea>

          <label for="release">Release Date:</label>
          <textarea id="musicRelease"></textarea>
          <button class="button" type="submit" onclick="addMusic()">ADD MUSIC</button>
        </form>
      </div>
    </div>

    <!-- Agent List -->
    <div class="grid-con">
      <div class="col-span-full m-col-start-3 m-col-end-11" id="musicList">
        <h3>Music</h3>
        <ul id="music"></ul>
      </div>
    </div>
  </body>
</html>
